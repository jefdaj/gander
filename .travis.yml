before_install:
  # ghc (homebrew puts it in /usr/local/bin, which should be on PATH already)
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export PATH=/opt/ghc/$GHCVER/bin:$PATH; fi
  # Download and unpack the stack executable
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'; fi

# TODO install git-annex with apt in the matrix part
install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -y git-annex; fi
  - travis_wait stack --no-terminal --skip-ghc-check setup
    # - curl -sSL https://get.haskellstack.org/ | sh
    # - stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks

script:
  - stack --no-terminal --skip-ghc-check test

notifications:
  email: false
