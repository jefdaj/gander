sudo: false
fast_finish: true

git:
  depth: 5

cache:
  directories:
  - "$HOME/.stack"
  - "$TRAVIS_BUILD_DIR/.stack-work"
  - "$HOME/Library/Caches/Homebew"

before_cache:
  -  if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew cleanup; fi

env:
  global:
  - TASTY_QUICKCHECK_TESTS=10000

# TODO see if the mac haskell build is fixed soon
matrix:
  include:
  - env: GHCVER=8.6.5 STACK_YAML=stack.yaml
    os: osx
    addons:
      homebrew:
        update: false
        packages:
        - git-annex
        - haskell-stack
        - ghc@8.6
  - env: GHCVER=8.8.4 STACK_YAML=stack.yaml
    os: osx
    addons:
      homebrew:
        update: false
        packages:
        - git-annex
        - haskell-stack
        - ghc@8.8

